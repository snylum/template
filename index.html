<!DOCTYPE html>
<html>
<head>
  <title>Template Filler & Cleaner</title>
  <style>
    body { 
      font-family: monospace; 
      margin: 0; 
      padding: 20px; 
      display: flex; 
      gap: 20px; 
      line-height: 1.4;
    }
    .column {
      flex: 1; 
      max-width: 50%;
    }
    h2, h3 { margin-bottom: 10px; }
    label { display: block; margin-top: 15px; margin-bottom: 5px; }
    textarea { 
      width: 100%; 
      height: 100px; 
      font-family: monospace; 
      font-size: 14px; 
      padding: 8px; 
      border: 1px solid #ccc; 
      border-radius: 5px; 
      resize: vertical;
    }
    button { 
      font-family: monospace;
      font-size: 14px;
      padding: 8px 12px; 
      border: none; 
      background: #2a5a43; 
      color: white; 
      cursor: pointer; 
      border-radius: 6px; 
      margin-right: 6px;
    }
    button:hover {
      background: #244a38;
    }
    pre { 
      background: #f4f4f4; 
      padding: 12px; 
      border-radius: 5px; 
      white-space: pre-wrap; 
      font-family: monospace; 
      font-size: 14px; 
      margin-top: 8px;
      min-height: 60px;
    }
    .btn-row { margin: 8px 0; }
  </style>
</head>
<body>
  <!-- LEFT COLUMN -->
  <div class="column">
    <h2>Template Filler</h2>

    <label>Template:</label>
    <textarea id="template" placeholder="Example: Create a lesson plan based on {{CURRICULUMSTANDARDS}} for {{TARGETGRADELEVEL}} students."></textarea>
    <div class="btn-row">
      <button onclick="pinTemplate()">üìå Pin Template</button>
      <button onclick="clearPinned()">‚ùå Clear Pinned</button>
    </div>

    <label>Curriculum Standards:</label>
    <textarea id="curriculum" placeholder="Paste curriculum standards here"></textarea>

    <label>Target Grade Level:</label>
    <textarea id="grade" placeholder="Paste target grade level here"></textarea>

    <div class="btn-row">
      <button onclick="generate()">‚ñ∂ Generate</button>
    </div>

    <h3>Output:</h3>
    <div class="btn-row">
      <button onclick="copyOutput()">üìã Copy Output</button>
    </div>
    <pre id="output"></pre>
  </div>

  <!-- RIGHT COLUMN -->
  <div class="column">
    <h2>Line Break Cleaner</h2>

    <label>Paste Text:</label>
    <textarea id="cleanInput" placeholder="Paste text with multiple line breaks..."></textarea>

    <div class="btn-row">
      <button onclick="cleanText()">üßπ Clean</button>
      <button onclick="copyCleaned()">üìã Copy Cleaned</button>
    </div>

    <h3>Cleaned Text:</h3>
    <pre id="cleanOutput"></pre>
  </div>

  <script>
    // --- Template Filler ---
    window.onload = function() {
      const savedTemplate = localStorage.getItem("pinnedTemplate");
      if (savedTemplate) {
        document.getElementById("template").value = savedTemplate;
      }
    };

    function generate() {
      const template = document.getElementById("template").value;
      const curriculum = document.getElementById("curriculum").value;
      const grade = document.getElementById("grade").value;

      let finalOutput = template
        .replace("{{CURRICULUMSTANDARDS}}", curriculum)
        .replace("{{TARGETGRADELEVEL}}", grade);

      document.getElementById("output").innerText = finalOutput;
    }

    function copyOutput() {
      const output = document.getElementById("output").innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("‚úÖ Copied to clipboard!");
      });
    }

    function pinTemplate() {
      const template = document.getElementById("template").value;
      if (template.trim() === "") {
        alert("‚ö†Ô∏è Template is empty, cannot pin!");
        return;
      }
      localStorage.setItem("pinnedTemplate", template);
      alert("üìå Template pinned!");
    }

    function clearPinned() {
      localStorage.removeItem("pinnedTemplate");
      alert("‚ùå Pinned template cleared!");
    }

    // --- Cleaner ---
    function cleanText() {
      const rawText = document.getElementById("cleanInput").value;
      // Replace multiple line breaks with a single line break
      const cleaned = rawText.replace(/\n\s*\n+/g, "\n");
      document.getElementById("cleanOutput").innerText = cleaned;
    }

    function copyCleaned() {
      const text = document.getElementById("cleanOutput").innerText;
      if (!text.trim()) {
        alert("‚ö†Ô∏è Nothing to copy!");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("‚úÖ Cleaned text copied!");
      });
    }
  </script>
</body>
</html>
