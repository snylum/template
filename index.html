<!DOCTYPE html>
<html>
<head>
  <title>Template Filler</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; margin: 10px 0; height: 100px; }
    button { padding: 10px 15px; border: none; background: #2a5a43; color: white; cursor: pointer; border-radius: 6px; margin-right: 5px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; position: relative; }
    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #2a5a43;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h2>Template Filler</h2>

  <label>Template:</label>
  <textarea id="template" placeholder="Example: Create a lesson plan based on {{CURRICULUMSTANDARDS}} for {{TARGETGRADELEVEL}} students."></textarea>
  <div>
    <button onclick="pinTemplate()">üìå Pin Template</button>
    <button onclick="clearPinned()">‚ùå Clear Pinned</button>
  </div>

  <label>Curriculum Standards:</label>
  <textarea id="curriculum" placeholder="Paste curriculum standards here"></textarea>

  <label>Target Grade Level:</label>
  <textarea id="grade" placeholder="Paste target grade level here"></textarea>

  <button onclick="generate()">Generate</button>

  <h3>Output:</h3>
  <div style="position: relative;">
    <button class="copy-btn" onclick="copyOutput()">Copy</button>
    <pre id="output"></pre>
  </div>

  <script>
    // Load pinned template on startup
    window.onload = function() {
      const savedTemplate = localStorage.getItem("pinnedTemplate");
      if (savedTemplate) {
        document.getElementById("template").value = savedTemplate;
      }
    };

    function generate() {
      const template = document.getElementById("template").value;
      const curriculum = document.getElementById("curriculum").value;
      const grade = document.getElementById("grade").value;

      // Replace placeholders
      let finalOutput = template
        .replace("{{CURRICULUMSTANDARDS}}", curriculum)
        .replace("{{TARGETGRADELEVEL}}", grade);

      document.getElementById("output").innerText = finalOutput;
    }

    function copyOutput() {
      const output = document.getElementById("output").innerText;
      navigator.clipboard.writeText(output).then(() => {
        alert("‚úÖ Copied to clipboard!");
      });
    }

    function pinTemplate() {
      const template = document.getElementById("template").value;
      if (template.trim() === "") {
        alert("‚ö†Ô∏è Template is empty, cannot pin!");
        return;
      }
      localStorage.setItem("pinnedTemplate", template);
      alert("üìå Template pinned!");
    }

    function clearPinned() {
      localStorage.removeItem("pinnedTemplate");
      alert("‚ùå Pinned template cleared!");
    }
  </script>
</body>
</html>
