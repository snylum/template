<!DOCTYPE html>
<html>
<head>
  <title>Gemini Template Generator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    textarea { width: 100%; margin: 10px 0; height: 100px; }
    button { padding: 10px 15px; border: none; background: #2a5a43; color: white; cursor: pointer; border-radius: 6px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Gemini Template Generator</h2>

  <label>Template:</label>
  <textarea id="template" placeholder="Example: Write a YouTube description for {{TEXT}}"></textarea>

  <label>Insert Text:</label>
  <textarea id="insert" placeholder="Paste your video text here"></textarea>

  <button onclick="generate()">Generate</button>

  <h3>Output:</h3>
  <pre id="output"></pre>

  <script>
    const API_KEY = "AIzaSyAEWV3k5PxqIv4SyARIcxm1EWBfG6n8PDw"; // Replace with your Gemini key

    async function generate() {
      const template = document.getElementById("template").value;
      const insertText = document.getElementById("insert").value;

      const finalPrompt = template.replace("{{TEXT}}", insertText);

      document.getElementById("output").innerText = "⏳ Generating...";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ role: "user", parts: [{ text: finalPrompt }] }]
            })
          }
        );

        const data = await response.json();
        document.getElementById("output").innerText =
          data.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No output generated";
      } catch (error) {
        document.getElementById("output").innerText = "❌ Error: " + error.message;
      }
    }
  </script>
</body>
</html>
