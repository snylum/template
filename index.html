<!DOCTYPE html>
<html>
<head>
  <title>Template Generator & Cleaner</title>
  <style>
    body {
      font-family: monospace;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .column {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    textarea, input {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 5px 10px;
      margin: 3px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: monospace;
    }
    .generate-btn { background: #2a5a43; color: white; }
    .pin-btn { background: #ff9800; color: white; }
    .remove-btn { background: #d9534f; color: white; }
    .add-btn { background: #2196f3; color: white; }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 3em; /* ~2 lines */
      overflow-y: scroll;
      white-space: pre-wrap;
      border-radius: 5px;
    }
    .copy-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .checkmark {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      color: green;
      font-weight: bold;
    }
    .checkmark.show {
      opacity: 1;
    }
    .placeholder-row {
      display: flex;
      gap: 5px;
      align-items: flex-start;
      margin-bottom: 5px;
    }
    .placeholder-row input {
      flex: 1;
    }
    .placeholder-row textarea {
      flex: 2;
      min-height: 40px;
    }
    .placeholder-row button {
      flex: 0;
    }
  </style>
</head>
<body>

  <!-- Column 1: Template Generator -->
  <div class="column">
    <h3>Template Generator</h3>

    <div id="templates"></div>
    <button class="add-btn" onclick="addTemplate()">+ Add Template</button>
  </div>

  <!-- Column 2: Text Cleaner -->
  <div class="column">
    <h3>Text Cleaner</h3>
    <textarea id="cleanerInput" placeholder="Paste text here..."></textarea>
    <div class="copy-container">
      <button class="generate-btn" onclick="cleanText()">Clean</button>
      <button class="generate-btn" onclick="copyCleaned()">Copy</button>
      <span id="cleanCheck" class="checkmark">âœ”</span>
    </div>
    <pre id="cleanerOutput"></pre>
  </div>

  <script>
    let templateCounter = 0;

    function saveTemplates() {
      const templates = [];
      document.querySelectorAll("#templates > div").forEach(div => {
        const id = div.id;
        const text = div.querySelector(".template-text").value;
        const placeholders = [];
        div.querySelectorAll(".placeholder-row").forEach(row => {
          placeholders.push({
            key: row.querySelector(".ph-key").value,
            value: row.querySelector(".ph-value").value
          });
        });
        templates.push({ id, text, placeholders });
      });
      localStorage.setItem("templates", JSON.stringify(templates));
    }

    function loadTemplates() {
      const saved = JSON.parse(localStorage.getItem("templates") || "[]");
      if (saved.length === 0) {
        addTemplate();
      } else {
        saved.forEach(t => {
          addTemplate(t.text);
          const container = document.getElementById("templates").lastElementChild;
          t.placeholders.forEach(ph => addPlaceholder(container.id, ph.key, ph.value));
        });
      }
    }

    function addTemplate(templateText = "") {
      const id = "template-" + templateCounter++;
      const container = document.createElement("div");
      container.id = id;
      container.style.marginBottom = "15px";

      container.innerHTML = `
        <textarea class="template-text" placeholder="Enter template with {{PLACEHOLDERS}}">${templateText}</textarea>
        <div class="placeholders"></div>
        <button class="add-btn" onclick="addPlaceholder('${id}')">+ Add Placeholder</button>
        <div style="margin-top:5px;">
          <button class="generate-btn" onclick="generateOutput('${id}')">Generate</button>
          <button class="pin-btn" onclick="pinTemplate('${id}')">ðŸ“Œ Pin</button>
          <button class="remove-btn" onclick="removeTemplate('${id}')">Remove</button>
        </div>
        <div class="copy-container" style="margin-top:5px;">
          <button class="generate-btn" onclick="copyOutput('${id}')">Copy</button>
          <span id="${id}-check" class="checkmark">âœ”</span>
        </div>
        <pre id="${id}-output"></pre>
      `;

      document.getElementById("templates").appendChild(container);
    }

    function removeTemplate(templateId) {
      document.getElementById(templateId).remove();
      saveTemplates();
    }

    function addPlaceholder(templateId, key = "", value = "") {
      const placeholderDiv = document.getElementById(templateId).querySelector(".placeholders");

      const row = document.createElement("div");
      row.className = "placeholder-row";

      row.innerHTML = `
        <input type="text" class="ph-key" placeholder="{{PLACEHOLDER}}" value="${key}">
        <textarea class="ph-value" placeholder="Value" rows="2">${value}</textarea>
        <button onclick="this.parentElement.remove(); saveTemplates()">âœ–</button>
      `;

      placeholderDiv.appendChild(row);
      saveTemplates();
    }

    function generateOutput(templateId) {
      const container = document.getElementById(templateId);
      let template = container.querySelector(".template-text").value;

      const placeholders = container.querySelectorAll(".placeholder-row");
      placeholders.forEach(row => {
        const key = row.querySelector(".ph-key").value.trim();
        const value = row.querySelector(".ph-value").value;
        if (key) {
          template = template.replaceAll(key, value);
        }
      });

      container.querySelector("pre").innerText = template;
      saveTemplates();
    }

    function pinTemplate(templateId) {
      const container = document.getElementById(templateId);
      document.getElementById("templates").prepend(container);
      saveTemplates();
    }

    function copyOutput(templateId) {
      const text = document.getElementById(templateId).querySelector("pre").innerText;
      navigator.clipboard.writeText(text);
      const check = document.getElementById(templateId + "-check");
      check.classList.add("show");
      setTimeout(() => check.classList.remove("show"), 1000);
    }

    function cleanText() {
      const input = document.getElementById("cleanerInput").value;
      const cleaned = input.replace(/\s+/g, " ");
      document.getElementById("cleanerOutput").innerText = cleaned;
    }

    function copyCleaned() {
      const text = document.getElementById("cleanerOutput").innerText;
      navigator.clipboard.writeText(text);
      const check = document.getElementById("cleanCheck");
      check.classList.add("show");
      setTimeout(() => check.classList.remove("show"), 1000);
    }

    // Load on page start
    loadTemplates();

    // Auto-save on edits
    document.addEventListener("input", () => saveTemplates());
  </script>
</body>
</html>
